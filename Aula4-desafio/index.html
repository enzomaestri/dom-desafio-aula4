<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Manipulando o DOM - Aula 3</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <button onclick="mostraTintas(this)" data-button="show">Aluratintas em estoque:</button>

  <ul class="lista" data-type="lista">
    <li data-view="hidden" cor="laranja" tipo="tinta-exterior" class="item">Tinta laranja</li>
    <li data-view="hidden" cor="vermelho" tipo="tinta-interior" class="item">Tinta vermelha</li>
    <li data-view="hidden" cor="branco" tipo="tinta-interior" class="item">Tinta branca</li>
    <li data-view="hidden" cor="amarelo" tipo="tinta-exterior" class="item">Tinta amarela</li>
    <li data-view="hidden" cor="rosa" tipo="tinta-exterior" class="item">Tinta rosa</li>
    <li data-view="hidden" cor="preto" tipo="tinta-exterior" class="item">Tinta preta</li>
  </ul>

  <button onclick="hideTintas(this)">Limpa estoque</button>

  <a href="https://alura.com.br/" target="_blank"><img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"></a>

  <script src="./main.js"></script>   
</body>
</html>
